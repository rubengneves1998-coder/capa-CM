name: Atualizar Capa Expresso

on:
  schedule:
    - cron: "0 8 * * 5"   # Sexta-feira às 08:00 (Expresso só sai à sexta)
  workflow_dispatch:       # Permite rodar manualmente

jobs:
  update-expresso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      - name: Baixar capa do Expresso
        run: python baixar_expresso_capa.py

      - name: Commit e Push se houver mudanças
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizar capa Expresso automaticamente"
          file_pattern: expresso-capa.jpg
          branch: main
