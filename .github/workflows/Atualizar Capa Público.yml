name: Atualizar Capa Público

on:
  schedule:
    - cron: "0 7 * * *"   # Todos os dias às 07:00
  workflow_dispatch:       # Também pode rodar manualmente

jobs:
  update-publico:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      - name: Baixar capa do Público
        run: python baixar_publico_capa.py

      - name: Commit e Push se houver mudanças
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizar capa Público automaticamente"
          file_pattern: publico-capa.jpg
          branch: main
