name: Atualizar Capa Correio da Manhã

on:
  schedule:
    - cron: "0 6 * * *"   # Executa todos os dias às 6h da manhã (UTC)
  workflow_dispatch:      # Permite rodar manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      - name: Executar script da capa
        run: python baixar_capa.py

      - name: Commit e Push da nova capa
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizar capa automaticamente"
          file_pattern: correio-capa.jpg


 
