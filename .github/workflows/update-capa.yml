name: Atualizar capa automaticamente

on:
  schedule:
    - cron: "0 8 * * *" # Todos os dias às 8h da manhã (hora UTC)
  workflow_dispatch: # Permite rodar manualmente no separador "Actions"

jobs:
  atualizar-capa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar capa
        run: |
          echo "Aqui colocas o comando ou script que gera a nova imagem"
          # Exemplo: python gerar_capa.py
          # Para já, assumimos que a imagem é atualizada manualmente/localmente

      - name: Commit e push da capa
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add correio-capa.jpg
          git diff-index --quiet HEAD || git commit -m "Atualizar capa automaticamente"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
          git push origin main


