name: Atualizar Capa Correio da Manhã

on:
  schedule:
    - cron: "0 6 * * *"   # Corre todos os dias às 6h da manhã (UTC)
  workflow_dispatch:      # Permite correr manualmente no GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      - name: Atualizar capa
        run: |
          python - <<EOF
import requests
from bs4 import BeautifulSoup
url = "https://www.vercapas.com/capa/correio-da-manha.html"
response = requests.get(url, headers={"User-Agent": "Mozilla/5.0"})
soup = BeautifulSoup(response.text, "html.parser")
img_tag = soup.find("img", {"alt": "Correio da Manhã"})
if img_tag:
    img_url = img_tag["src"]
    img_data = requests.get(img_url).content
    with open("capa.jpg", "wb") as f:
        f.write(img_data)
EOF

      - name: Commit e Push da nova capa
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizar capa automaticamente"
          file_pattern: capa.jpg

 
