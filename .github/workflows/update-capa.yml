name: Atualizar Capa Correio da Manhã

on:
  schedule:
    - cron: "0 7 * * *"   # 7h UTC = 8h hora local
  workflow_dispatch:      # Permite rodar manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório usando token
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      # 4️⃣ Rodar script para baixar capa
      - name: Baixar capa
        run: python baixar_capa.py

      # 5️⃣ Commit e Push manual usando token
      - name: Commit e Push da nova capa
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add correio-capa.jpg
          git diff-index --quiet HEAD || git commit -m "Atualizar capa automaticamente"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/rubengneves1998-coder/capa-CM.git main




