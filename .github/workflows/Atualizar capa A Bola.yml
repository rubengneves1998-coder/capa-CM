name: Atualizar capa A Bola

on:
  schedule:
    - cron: "0 8 * * *"  # todos os dias às 08:00 UTC
  workflow_dispatch:

jobs:
  update-abola:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      - name: Rodar script para baixar capa A Bola
        run: python baixar_abola_capa.py

      - name: Commit e Push automáticos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizar capa A Bola automaticamente"
          file_pattern: abola-capa.jpg
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
