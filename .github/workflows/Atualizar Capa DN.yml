name: Atualizar Capa DN

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  update-dn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install requests beautifulsoup4

      - run: python baixar_dn_capa.py

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizar capa DN automaticamente"
          file_pattern: dn-capa.jpg
          branch: main
